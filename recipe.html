<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcovery</title>
    <link rel="stylesheet" href="recipe.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header (Navbar) -->
    <header class="header">
        <div class="logo">
            <img src="assets/4tpibz-LogoMakr.png" alt="Dishcovery">
        </div>

        <nav class="nav-links">
            <a href="#">Home</a>
            <a class="category" href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <div class="search-box">
            <input type="text" id="dish" placeholder="Search recipes...">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <button class="cta-btn">Sign Up</button>
    </header>

    <div>
        <img class="image" src="assets/pexels-june-149994-1735095.jpg" alt="">
    </div>

    <!-- Page Wrapper -->
    <div class="container">
        <!-- Sidebar (Below Navbar) -->
        <div class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#"><i class="fas fa-egg"></i> Breakfast</a></li>
                <li><a href="#"><i class="fas fa-hamburger"></i> Lunch</a></li>
                <li><a href="#"><i class="fas fa-pizza-slice"></i> Dinner</a></li>

                <li><a href="#"><i class="fas fa-seedling"></i> Vegetarian</a></li>
                <li><a href="#"><i class="fas fa-leaf"></i> Vegan</a></li>
                <li><a href="#"><i class="fas fa-ban"></i> Gluten-Free</a></li>
                <li><a href="#"><i class="fas fa-pizza-slice"></i> Italian</a></li>
                <li><a href="#"><i class="fas fa-pepper-hot"></i> Mexican</a></li>
                <!-- <li><a href="#"><i class="fas fa-utensils"></i> Indian</a></li> -->
                <li><a href="#"><i class="fas fa-bowl-rice"></i> Chinese</a></li>
            </ul>
        </div>

        <!-- Main Content -->

       
        <div class="main-content">
            <h1>Dishcovery Begins right here!!</h1>
            <div class="recipes"></div>
        </div>
    </div>

    <script src="recipe.js"></script>

</html>
